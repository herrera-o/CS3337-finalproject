{% extends "base.html" %}
{% load static %}

{% block general-css %}
    <link rel="stylesheet" href="{% static 'styles/general.css' %}" type="text/css">
{% endblock general-css %}

{% block content %}
    <div class="userlogin">
        <div class="loginform">
            <text>Welcome Back!</text>
        <form action="{% url 'login' %}" method="post">
            <table>
            {{ form.as_table }}
            <tr>
            <td>
            <input type="submit" value="login">
            </td>
            </tr>
            </table>
            <p>
            To register <a href="{% url 'register' %}">Click here.</a>
            </p>

            <input type="hidden" name="next" value="{{ next }}" />
            {% csrf_token %}
            </form>
        </div>
    </div>
{% endblock content %}
