{% extends "base.html" %}
{% load static %}

{% block general-css %}
    <link rel="stylesheet" href="{% static 'styles/general.css' %}" type="text/css">
{% endblock general-css %}

{% block content %}
  <div class="register">
      <h2>User Registration</h2>
    <form action="" method="post">
      <table>
         {{ form.as_p }}
          <tr>
             <td>
                 <input type="submit" value="Submit">
             </td>
          </tr>
      </table>
      <input type="hidden" name="next" value="{{ next }}" />
      {% csrf_token %}
     </form>
  </div>
{% endblock content %}
