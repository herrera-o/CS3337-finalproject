{% extends "base.html" %}
{% load static %}

{% block general-css %}
    <link rel="stylesheet" href="{% static 'styles/general.css' %}" type="text/css">
{% endblock general-css %}

{% block content %}
  <h1>User Registration</h1>
    <form action="" method="post">
      <table>
         {{ form.as_table }}
          <tr>
             <td>
                 <input type="submit" value="Submit">
             </td>
          </tr>
      </table>
      <input type="hidden" name="next" value="{{ next }}" />
      {% csrf_token %}
     </form>
{% endblock content %}
